<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form id="userForm" onsubmit="return validateForm()">
            <h1>Use Registration Form</h1>
            <hr class="line">

            <label for="name">Full Name</label>
            <input type="text" name="fullname" id="fullName" required minlength="3" maxlength="64">
            <div class="error" id="fullnameError"></div>

            <label for="email">Email Address</label>
            <input type="text" name="Email" id="email" required>
            <div class="error" id="emailError"></div>

            <label for="DOB">Date Of Birth</label>
            <div class="d-flex">
                <input type="text" name="DOB" id="DOB" placeholder="    /   /" required> <i id="calendar" class="bi bi-calendar"></i>
            </div>

            <label for="Phone">Phone Number</label>
            <div id="phnNum">
                <div class="d-flex">
                    <input type="text" name="phoneNumber" id="phoneNumber" required> <i id="add" class="bi bi-plus-square-fill"></i>
                </div>
            </div>
            <div class="error" id="phoneNumberError"></div>

            <label>Address</label>
            <textarea id="address" required></textarea>
            <div class="error" id="addressError"></div>

            <div class="d-flex" id="details">
                <select id="country" required onchange="loadStates()">
                    <option value="">Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                </select>
                <select id="state" required>
                    <option value="">State</option>
                </select>
                <div>
                    <input type="text" id="zip" maxlength="6" required pattern="\d{6}" placeholder="  Zip">
                </div>
            </div>
            <div class="error" id="zipError"></div>
            
            <div id="btn" class="d-flex">
                <button type="button" id="btn1" onclick="resetForm()">Reset</button>
                <button type="button" id="btn2" onclick="saveForm()">Save</button>
            </div>
        </form>
        
        <div class="d-flex ">
            <h2>Registered Users</h2>
            <button id="deleteSelectedBtn">Delete Selected</button>
        </div>
        <hr class="line2">
        <table id="userTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Full Name</th>
                    <th>Email Address</th>
                    <th>DOB</th>
                    <th>Phone Numbers</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
